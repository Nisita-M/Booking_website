<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bookings</title>
</head>
<body>
    <table border ="1">
        <tr>
            <th>Booking name</th>
            <th>Hotel name</th>
            <th>Booking Date</th>
            <th>Price</th>
            {% for booking in bookings %}
            <tr>
                <td>{{booking.name}}</td>
                <td>{{booking.hotel}}</td>
                <td>{{booking.booking_date}}</td>
                <td>{{booking.tp|default(0)}}</td>
            </tr>
        </tr>
    </table>
    
</body>
</html>
